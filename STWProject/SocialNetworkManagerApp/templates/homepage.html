{% extends "base.html" %}
{% block title %}
Homepage
{% endblock %}
{% block content %}
<table>
    {% for box in user_box %}
        {% if counter.pair %}
            <tr>
        {% endif %}
        <td>{{ box.box_num }}</td>
        {{ counter.increment }}
        {% if counter.pair %}
            </tr>
        {% endif %}
    {% empty %}<p> Sorry, no boxes created </p>
    {% endfor %}
</table>
{% endblock %}
