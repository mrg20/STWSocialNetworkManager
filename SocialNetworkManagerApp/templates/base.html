<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://www.google.com/css/maia.css">
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <div class="Title"><h1>Social Network Manager</h1></div>
    {% block logout %}
    <div class="Right"><p><a class="button" href="{% url 'logout' %}">Logout</a></p></div>
    {% endblock %}
    <div class="Right"><p><a value="reviews" class="button" href="{% url 'boxes:reviews' %}">Reviews</a></p></div>
    <div class="Right"><p><a value="incidence" class="button" href="{% url 'boxes:incidence' %}">Incidences</a></p></div>
    <div class="Generic">
    {% block head %}{% endblock %}
    </div>
</head>


<body>
{% block content %}{% endblock %}
</body>

    <div class="Bottom">
        <h3>Social networks users can connect with.</h3>
        <span itemscope itemtype="http://schema.org/Organization">
            <link itemprop="url" href="/">
            <a itemprop="sameAs" href="http://www.facebook.com/">FaceBook</a>
            <a itemprop="sameAs" href="http://www.twitter.com/">Twitter</a>
            <a itemprop="sameAs" href="https://plus.google.com/">Google+</a>
            <a itemprop="sameAs" href="https://www.instagram.com/">Instagram</a>
            <a itemprop="sameAs" href="https://www.youtube.com/">Youtube</a>
        </span>
    </div>
</html>
