{% extends "base.html" %}
{% block title %}
Single Box
{% endblock %}


{% block head %}
<h2>Your Box</h2>
{% endblock %}

{% block content %}
    <p>{{ box_info.box_num }}</p>
    <p>{{ box_info.network }}</p>
    <p>{{ box_info.complement.type }}</p>
    <p>{{ box_info.logged_into_network }}</p>
    <form action="" method="post">{% csrf_token %}
        <input type="hidden" name="box_number" value="{{ box.box_num }}"/>
        <input type="submit" value="Edit box"/>
    </form>
{% endblock %}
